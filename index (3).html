<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Study Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Virtual Study Assistant</h1>
        <nav>
            <ul id="nav-links">
                <li><a href="#pomodoro">Pomodoro</a></li>
                <li><a href="#notes">Notes</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="pomodoro">
            <div class="pomodoro-container">
                <div class="controls">
                    <button onclick="startTimer('pomodoro')" data-type="pomodoro">Pomodoro</button>
                    <button onclick="startTimer('short-break')" data-type="short-break">Short Break</button>
                    <button onclick="startTimer('long-break')" data-type="long-break">Long Break</button>
                </div>
                
                <div class="timer" id="timer">25:00</div>
                <div class="start-button">
                    <button id="startBtn" onclick="toggleTimer()">Start</button>
                    <button id="pauseBtn" onclick="pauseTimer()" style="display: none;">Pause</button>
                    <button id="resetBtn" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </section>
        
         <section id="notes">
            <h2>Notes</h2>
            <!-- Notes content -->
            <div class="container">
                <div class="todo-list">
                    <div class="task">
                        <input type="text" value="Task 1">
                        <button class="completed-button">Complete</button>
                        <button class="delete-button">Delete</button>
                    </div>
                    <button class="add-task-button">Add Task</button>
                </div>

                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
        </section>
        <section id="resources">
            <h2>Resources</h2>
            <input type="text" id="searchQuery" placeholder="Enter video type">
            <button onclick="searchVideos()">Search</button>
            <div id="videos"></div>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <div class="container">
                <div class="setting">
                    <label for="pomodoroDuration">Pomodoro Duration (minutes):</label>
                    <input type="number" id="pomodoroDuration" min="1" value="25">
                </div>
                <div class="setting">
                    <label for="shortBreakDuration">Short Break Duration (minutes):</label>
                    <input type="number" id="shortBreakDuration" min="1" value="5">
                </div>
                <div class="setting">
                    <label for="longBreakDuration">Long Break Duration (minutes):</label>
                    <input type="number" id="longBreakDuration" min="1" value="15">
                </div>
            </div>
            <button onclick="saveSettings()">Save</button>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Virtual Study Assistant</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
